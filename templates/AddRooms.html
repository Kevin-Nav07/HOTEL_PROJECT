<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotels Booking Application - Add Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <section class="header">
        <div class="container">
            <nav id="nav-bar">
                <ul>
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="/bookings">Bookings</a></li>
                    <li class="nav-item"><a href="/bookingView">Booking View</a></li>
                    <li class="nav-item"><a href="/SearchRooms">Search</a></li>
                    <li class="nav-item"><a href="/EmployeeView">Employee View</a></li>
                    <li class="nav-item"><a href="/login">Login</a></li>
                    <li class="nav-item"><a href="/signup">Signup</a></li>
                    <li class="nav-item"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
        <h1>Add Room Detail</h1>

        <section class="banner-employeeinfo">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h4 class="text-center bg-primary text-white mb-4">Enter Room Information</h4>

                    <form action="/AddRooms" method="post" class="jumbotron">

                        <div class="form-group">
                            <label for="RoomNumber">Room Number:</label>
                            <input type="text" class="form-control" id="RoomNumber" name="RoomNumber" required>
                        </div>

                        <div class="form-group">
                            <label for="HotelAddress">Hotel Address:</label>
                            <input type="text" class="form-control" id="HotelAddress" name="HotelAddress" required>
                        </div>

                        <div class="form-group">
                            <label for="Extendability">Extendable:</label>
                            <select class="form-control" id="Extendability" name="Extendability" required>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Extendability">Room Problems:</label>
                            <select class="form-control" id="Extendability" name="roomProblems" required>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Price">Price:</label>
                            <input type="number" step="0.01" class="form-control" id="Price" name="Price" required>
                        </div>


                        <div class="form-group">
                            <label for="Extendability">View:</label>
                            <select class="form-control" id="Extendability" name="View" required>
                                <option value="mountain">mountain</option>
                                <option value="sea">sea</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="view">Size</label>
                            <select class="form-control" id="size" name="size">

                                <option value="">Select a Sizey</option>
                                <option value="single">single</option>
                                <option value="suite">suite</option>
                                <option value="quad">quad</option>
                                <option value="double">family</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Capacity">Room Capacity:</label>
                            <input type="number" class="form-control" id="Capacity" name="RoomCapacity" required>
                        </div>

                        <div class="form-group">
                            <label for="Amenities">Amenities:</label>
                            <textarea class="form-control" id="Amenities" name="Amenities" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Room</button>
                    </form>
                </div>
            </div>

        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
