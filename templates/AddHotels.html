<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotels Booking Application - Edit Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <section class="header">
        <div class="container">
            <nav id="nav-bar">
                <ul>
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="/bookings">Bookings</a></li>
                    <li class="nav-item"><a href="/bookingView">Booking View</a></li>
                    <li class="nav-item"><a href="/SearchRooms">Search</a></li>
                    <li class="nav-item"><a href="/EmployeeView">Employee View</a></li>
                    <li class="nav-item"><a href="/login">Login</a></li>
                    <li class="nav-item"><a href="/signup">Signup</a></li>
                    <li class="nav-item"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
        <h1>Add Hotel</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center bg-primary text-white mb-4">Add Hotel Information</h4>

                <form action="/AddHotels" method="post" class="jumbotron">

                    <div class="form-group">
                        <label for="HotelAddress">Hotel Address:</label>
                        <input type="text" class="form-control" id="HotelAddress" name="HotelAddress" required>
                    </div>

                    <div class="form-group">
                        <label for="NumberOfRooms">Number of Rooms:</label>
                        <input type="number" class="form-control" id="NumberOfRooms" name="NumberOfRooms" required>
                    </div>

                    <div class="form-group">
                        <label for="Rating">Hotel Rating:</label>
                        <input type="number" class="form-control" id="Rating" name="Rating" required>
                    </div>

                    <div class="form-group">
                        <label for="hotelChain">Hotel Chain:</label>
                        <select class="form-control" id="hotelChain" name="ChainName">
                            <option value="">Select a Chain</option>
                            {% for chain in hotel_chains %}
                            <option value="{{chain}}">{{ chain }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="view">Area</label>
                        <select class="form-control" id="size" name="Area" required>

                            <option value="">Select an area</option>
                            <option value="Downtown">Downtown</option>
                            <option value="Airport">Airport</option>
                            <option value="Suburb">Suburb</option>
                            <option value="Beachfront">Beachfront</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" class="form-control" id="Email" name="Email" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
