<html>

<head>
    <title>Hotels Booking Application</title>

    <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
    <!-- the link to the boostrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Styles.css') }}">

    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <title>Edit</title>






<body>

    <section class="header">
        <div class="container">
            <div id="nav-bar">
                <nav>

                    <ul>
                        <li class="nav-item"><a href="/"> Home </a></li>
                        <li class="nav-item"><a href="/hotels"> Hotels</a></li>
                        <li class="nav-item"><a href="/bookings"> Bookings</a></li>
                        <li class="nav-item"><a href="/bookingView"> Booking View</a></li>
                        <li class="nav-item"><a href="/SearchRooms"> Search</a></li>
                        <li class="nav-item"><a href="/rooms"> Rooms </a></li>
                        <li class="nav-item"><a href="/login"> login</a></li>
                        <li class="nav-item"><a href="/signup"> Signup</a></li>
                        <li class="nav-item"><a href="/logout"> logout</a></li>

                    </ul>
                </nav>

            </div>

        </div>
        <h1>Edit Booking Detail</h1>



        <div class="row">

            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <br>

                <h4 class="text-center bg-danger text-white">Update Your Slot</h4>
                <br>



                <form action="/edit/{{posts.BookingID}}" method="post" class="jumbotron">




                    <div class="form-group">

                        <input type="text" class="form-control" id="BranchAddress" name="BranchAddress"
                            value={{posts.HotelAddress}} placeholder="Branch Address" required>

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="room_number" name="room_number"
                            value={{posts.RoomNumber}} placeholder="Room Number" required>

                    </div>



                    <div class="form-group">
                        start_date

                        <input type="date" class="form-control" name="start_date" placeholder="start date"
                            value=posts.{{StartDate}} required>

                    </div>
                    <div class="form-group">
                        end_Date

                        <input type="date" class="form-control" name="end_date" placeholder="end date"
                            value={{posts.EndDate}} required>

                    </div>







                    <button type="submit" class="btn btn-warning btn-sm btn-block">Update</button>
                </form>






            </div>
            <div class="col-md-4"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>


</body>
</head>

</html>
