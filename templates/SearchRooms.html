<html>

<head>
    <title>Hotels Booking Application</title>

    <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
    <!-- the link to the boostrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Styles.css') }}">

    <title>Document</title>






<body>

    <section class="header">
        <div class="container">
            <div id="nav-bar">
                <nav>

                    <ul>
                        <li class="nav-item"><a href="/"> Home </a></li>
                        <li class="nav-item"><a href="/hotels"> Hotels</a></li>
                        <li class="nav-item"><a href="/bookings"> Bookings</a></li>
                        <li class="nav-item"><a href="/bookingView"> Booking View</a></li>
                        <li class="nav-item"><a href="/SearchRooms"> Search</a></li>
                        <li class="nav-item"><a href="/rooms"> Rooms </a></li>
                        <li class="nav-item"><a href="/login"> login</a></li>
                        <li class="nav-item"><a href="/signup"> Signup</a></li>
                        <li class="nav-item"><a href="/logout"> logout</a></li>


                    </ul>
                </nav>

            </div>

        </div>

        <div class="container">
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="width: 50%; margin: 0 auto; margin-top: 20px; border: 0 !important;
                border-radius: 30px !important;">
                {{ message }}
                <button type="button" class="custom-close" aria-label="Close"
                    style="border: none; background: transparent;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var closeButtons = document.querySelectorAll(".custom-close");
                closeButtons.forEach(function (btn) {
                    btn.onclick = function () {
                        var alert = this.parentElement;
                        alert.style.display = "none";
                    };
                });
            });
        </script>


        <section class="search-banner">
            <div class="container mt-5">
                <h2>Search Rooms</h2>
                <form id="roomSearchForm" action="/SearchRooms" method="Post">
                    <div class="form-group">
                        <label for="roomCapacity">Max Room Capacity:</label>
                        <input type="number" class="form-control" id="roomCapacity" name="roomCapacity" min="1">
                    </div>
                    <div class="form-group">
                        <label for="area">Area</label>
                        <select class="form-control" id="area" name="area">
                            <!-- Populate with hotel categories -->
                            <option value="">Select a Category</option>
                            <option value="Downtown">Downtown</option>
                            <option value="Airport">Airport</option>
                            <option value="Suburb">Suburb</option>
                            <option value="Beachfront">Beachfront</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hotelChain">Hotel Chain:</label>
                        <select class="form-control" id="hotelChain" name="hotelChain">
                            <option value="">Select a Chain</option>
                            {% for chain in hotel_chain_list %}
                            <option value="{{ chain.ChainName }}">{{ chain.ChainName }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hotelCategory">Hotel Category (Rating):</label>
                        <select class="form-control" id="hotelCategory" name="Rating">
                            <!-- Populate with hotel categories -->
                            <option value="">Select a Category</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="totalRooms">Minimum Hotel Rooms:</label>
                        <input type="number" class="form-control" id="totalRooms" name="totalRooms" min="1">
                    </div>
                    <div class="form-group">
                        <label for="priceRange">Maximum Price range:</label>
                        <input type="number" class="form-control" id="priceRange" name="price" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </section>

        <!-- Optional JavaScript for form handling and dynamic updates -->
        <script src="path/to/your/script.js"></script>

    </section>


</body>
</head>

</html>
